<!-- camera/templates/camera/gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Gallery</h1>
    <div>
        {% for image in images %}
            <img src="{{ image }}" alt="Captured Image" width="200">
        {% endfor %}
    </div>

    <button onclick="location.href='/camera/live/'">Go to Live Stream</button>
</body>
</html>
